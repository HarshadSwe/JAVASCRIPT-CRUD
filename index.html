<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Student App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="top-heading">Students Registration App</h1>
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-dark  newUser" data-bs-toggle="modal" data-bs-target="#userForm">Add Student</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Register</th>
                            <th>Mobile No</th>
                            <th>Blood Group</th>
                            <th>Class</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>
    </section>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
            </div>
            <div class="modal-body">
              <p>Are you sure</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick='$("#deleteModal").modal("toggle");'>Close</button>
              <button class="btn btn-danger" id="confirm" onclick='$("#deleteModal").modal("toggle");'>Delete</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Add Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" required placeholder="Name" minlength="3" maxlength="30" pattern="[^\s]+">
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email"  id="email" required placeholder="Email" pattern="[^\s]+">
                            </div>
                            <div>
                                <label for="register">Register:</label>
                                <input type="number"  id="register" required placeholder="Register" pattern="[^\s]+">
                            </div>
                            <div>
                                <label for="number">Mobile No:</label>
                                <input type="number"  id="number" required placeholder="Mobile no"  pattern="[^\s]+">
                            </div>
                            <div>
                                <label for="blood">Blood Group:</label>
                                <input type="text"  id="blood" required placeholder="Blood group" maxlength="4" pattern="[^\s]+">
                            </div>
                            <div>
                                <label for="std">Class/Std:</label>
                                <input type="text" id="std" required placeholder="Class / std" pattern="[^\s]+">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit" onclick="ValidateData()">Submit</button>
                </div>
            </div>
        </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
